<ul>
    <li ng-repeat="playlist in $ctrl.playlists">
        <a href="/v1/playlists/{{playlist.id}}">{{playlist.name}}</a>
        <p>{{playlist.source}}</p>
        <ol>
            <li ng-repeat="song in playlist.songs">
                {{song.title}}
            </li>
        </ol>
    </li>
</ul>
